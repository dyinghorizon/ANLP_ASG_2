version: '3.8'

services:
  # FastAPI Backend
  rag-api:
    build: .
    container_name: julius-caesar-api
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      - ./Data:/app/Data
      - ./db:/app/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - rag-network

  # Streamlit Frontend
  frontend:
    build: .
    container_name: julius-caesar-frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://rag-api:8000
    command: streamlit run frontend.py --server.address=0.0.0.0 --server.port=8501
    depends_on:
      rag-api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge